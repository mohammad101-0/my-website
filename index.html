<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>موقعي الأول</title>
  <style>
    body {
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
      font-size: 48px;
    }
    p {
      font-size: 20px;
      color: #555;
    }
    img {
      width: 200px;
      border-radius: 50%;
      margin-top: 20px;
    }
    button {
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>منور الصفحة يغالي </h1>
  <p>كان معكم محمد، ع 😊</p>
  

  <br>
  <button onclick="alert('شكرًا لتواصلك!')">تواصل معنا</button>

</body>
</html>
